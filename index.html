<body>

<nav id="sidenav">
    <p>An Undertale AU that focuses on a post-pacifist Frisk and Chara uncovering the secrets of the humans that came before them.</p>
    <hr class="sep">
        <a class="bar-item nav-button" href="/">Home</a>
        <a class="bar-item nav-button" onclick="dropdown('comicsmenu')" href="javascript:void(0)">Comics &nbsp;&nbsp;<i class="fa fa-caret-down"></i></a>

            <a class='bar-item nav-button' href="javascript:pageRender('part_1.html')">Part One</a>

</nav>
<div id="pagespot"></div>

<script type="text/javascript">
    window.onload  = pageRender("home.html");

    function pageRender(url){
        jQuery(document).ready(function ($) {
            $("#pagespot").load(url);
        });
    }

    function dropdown(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("show") === -1) {
            x.className += " show";
            x.previousElementSibling.className += " theme";
        } else {
            x.className = x.className.replace("show", "");
            x.previousElementSibling.className =
            x.previousElementSibling.className.replace(" theme", "");
        }
    }    
</script>
</body>
